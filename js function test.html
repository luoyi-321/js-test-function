<!DOCTYPE html>

<title> function practic</title>
</head>
<body>
<script>
function fun()
{
  var arr=new Array(4);
  for(i=0;i<arr.length;i++)
	{arr[i]=i+2;
	}
	var ar=" ";
  for(i=0;i<arr.length;i++)
	{ar+=arr[i]+",";
}
return ar;
}
document.write(fun());
</script>
</body>
